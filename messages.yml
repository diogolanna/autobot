---

kadu:
  # menu
  init_conversation:
    messageType: menu
    menuTitle: 'Oi, NOME! Fico feliz que você veio conversar comigo. Você gostaria de ver as opções que temos para negociar seus pagamentos?'
    menuOptions:
      - order: 1
        optionText: 'Sim'
        value:
          next_state: inadimplent_choice
      - order: 2
        optionText: 'Não'
        value:
          next_state: other_choice


  # common message if user choose option No
  other_choice:
    messageType: common_message
    text: "O que posso fazer por você, NOME?"
    next_state: call_menu

  # message to call Lara
  inadimplent_choice:
    messageType: common_message
    text: 'Que ótimo! \nVou chamar a Lara! Ela será a sua assistente digital para negociações.\n\n @Lara'
    next_state: call_lara


lara:
  call_lara:
    messageType: common_message
    text: >
        Oi, NOME! \nEu sou a Lara e estou aqui para te ajudar em suas negociações. De acordo com sua atual situação: \n
        Valor líquido do financiamento= R$ 31.000,00
        Valor devido: 3 parcelas de R$ 1.140,03 = 3.420,09
        Parcelamento de 1+5 X 578,56
        Forma pagamento: Boleto bancário
        O que nós temos para você é o seguinte:
    next_state: show_plans

  show_plans:
    messageType: collection
    items:
      - header:
          title: 'Pagamento sem juros'
          text: 'Ao realizar a quitação do valor devedor total agora ou pelo boleto, você não pagará pelos juros.'
          image_uri: 'https://i.forbesimg.com/media/2009/12/16/1216_cash-dollars_650x455.jpg'
        item:
          text: 'Saber mais'
          value:
            next_state: payment_gateway_1

      - header:
          title: 'Pagamento sem 50% dos juros'
          text: 'Ao realizar o pagamento em uma data agendada nos próximos 30 dias você terá 50% de desconto nos juros'
          image_uri: 'https://i.forbesimg.com/media/2009/12/16/1216_cash-dollars_650x455.jpg'
        item:
          text: 'Saber mais'
          value:
            next_state: payment_gateway_2

      - header:
          title: 'Sem juros cumulativos'
          text: 'se realizar o pagamento da primeira fatura devedora agora ou via boleto, as 2 outras faturas param de acumular juros pelo próximos 30 dias consecutivos'
          image_uri: 'https://i.forbesimg.com/media/2009/12/16/1216_cash-dollars_650x455.jpg'
        item:
          text: 'Saber mais'
          value:
            next_state: payment_gateway_3
